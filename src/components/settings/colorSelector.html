
<div class="modal fade" id="color-modal" tabindex="-1" role="dialog" aria-labelledby="color-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Change Choropleth Colors</h5>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">
              <div class="row form-group">
                  <label for="current-color-selection" class="col-sm-4 col-form-label">Current Choropleth Colors</label>
                  <div class="col-sm-8" style="height:35px;">
                      <div id="current-color-selection" class="choropleth-display"></div>
                  </div>
              </div>
            <div class="row form-group">
                <label for="color-number-dropdown" class="col-sm-4 col-form-label">Number of Colors</label>
                <div class="col-sm-8">
                    <select class="form-control" id="color-number-dropdown">
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>13</option>
                      <option>14</option>
                    </select>
                </div>
            </div>
            <div class="all-color-selection">
                <table class="table table-striped table-hover">
                  <tbody id="color-select-add"></tbody>
                </table>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" id="choropleth-change-save">Select Colors</button>
      </div>
    </div>
  </div>
</div>
